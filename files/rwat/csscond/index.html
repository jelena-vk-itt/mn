<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
	<style>

	 html, body, article { height: 100%; }
	 
	 article {
		 /* if the next line were
		 container-type: inline-size;
		 then the second @container condition below would 
		 be ignored as it includes a height check */
	     container-type: size;
		 
		 /* if the next line were not included, then the
		 third @container condition below would be ignored
		 for article, as it requires containers of type card */
	     container-name: card;

	     /* or shorthand:
		container:  card / size;
	     */
	 }
	 
	 @container (max-width: 600px) {
	     .in-narrow {
		 background-color: pink;
	     }
	 }

	 @container (max-width: 600px) and (max-height: 400px) {
	     .in-small-block {
		 background-color: maroon;
		 color: white;
	     }
	 }

	 @container card (orientation: landscape) {
	     .in-card {
		 background-color: lightgreen;
	     }
	 }
	 
	</style>
    </head>
    <body>
	<article>
	    <p class="in-narrow">Hello, world, from in-narrow class!</p>
	    <p class="in-small-block">Hello, world, from in-small-block class!</p>
	    <p class="in-card">Hello, world, from in-card class!</p>
	</article>
    </body>
</html>
